// Adds radiation tracking to all SAS-capable units
// Not rad-hardened
// okto
@PART[]
{
	MODULE
	{
		name = RadioactiveSink
		SinkID = Drone
		IconID = 2
	}
	MODULE
	{
		name = RadiationDroneCore
		AbsorberID = Drone
		// Format is Sv/s and integer penalty
	 	PenaltyCurve
		{
			key = 0 0
			key = 1 3
			key = 100 3
		}
	}
}
