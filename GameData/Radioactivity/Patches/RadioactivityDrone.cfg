// Adds radiation tracking to all crew modules
@PART[*]:HAS[MODULE[ModuleSAS]]
{
	MODULE
	{
		name = RadioactiveSink
		SinkID = Drone
		IconID = 2
	}
	MODULE
	{
		name = RadiationDroneCore
		AbsorberID = Drone
		// Format is Sv/s and integer penalty
	 	PenaltyCurve
		{
			key = 0 0
			key = 1 4
			key = 10 4
		}
	}
}
