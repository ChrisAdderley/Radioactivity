// Adds radiation tracking to all crew modules
@PART[*]:HAS[!MODULE[ModuleRadioactiveSink],#CrewCapacity[*],~CrewCapacity[0]]
{
	MODULE
	{
		name = RadioactiveSink
		SinkID = Container
	}
	MODULE
	{
		name = RadiationShieldedCrewContainer
		AbsorberID = Container
		RadiationAttenuationFraction = 0.05
	}
}
