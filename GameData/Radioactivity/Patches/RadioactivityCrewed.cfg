// Adds radiation tracking to all crew modules
// Mostly Unshielded
// Mark 1 Pod
@PART[mk1pod]
{
	MODULE
	{
		name = RadioactiveSink
		SinkID = Capsule
		IconID = kerbal
	}
	MODULE
	{
		name = RadiationShieldedCrewContainer
		AbsorberID = Capsule
		RadiationAttenuationFraction = 0.025
	}
}
