// Adds radiation tracking to science experiments
// Sensitive
@PART[sensorBarometer]
{
	MODULE
	{
		name = RadioactiveSink
		SinkID = Instrument
		IconID = 2
	}
	MODULE
	{
		name = RadiationInstrument
		AbsorberID = Instrument
		PenaltyCurve
		{
			key = 0 1.0
			key = 0.01 0.4
			key = 1.0 0.0
		}
	}
}
