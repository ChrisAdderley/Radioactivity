// Global settings for Radioactivity
RADIOACTIVITYSETTINGS
{
	  // RAYCAST SETTINGS
    // Maximum distance to raycast for point radiation
    RaycastDistance = 2000
    // Minimum flux level to propagate along attenuation paths
    FluxCutoff = 0
    // Starting default flux when propagating along paths
    RaycastFluxStart = 1.0
    // How far the geometry between two radiation link endpoints can change before we need to recalculate it
    RaycastPositionDelta = 0.5
      // How much the mass through a raypath can change before we need to recalculate it
    RaycastMassDelta = 0.05

    // DEFAULT PART SETTINGS
    // Default value for the mass coefficient for parts, in m2/t. Solid Al is 8.5, Pb is 14
    DefaultMassAttenuationCoefficient = 8.5
    // Default density for a part
    DefaultDensity = 1

    // AMBIENT SETTINGS
		// Dose rate as measured by MSL
		DeepSpaceDoseRate = 

      // OVERLAY SETTINGS
    OverlayRayLayer = 0
    OverlayRayWidthMultiplier = 0.005
    OverlayRayMinimumWidth = 0.05
    OverlayRayMaximumWidth = 0.5
    OverlayRayMaterial = GUI/Text Shader

		// KERBAL EFFECTS
    // Enable effects on kerbals
    EnableKerbalEffects = true;
    // Enable death of kerbals instead of MIA-ness
    EnableKerbalDeath = false;
    // Threshold before inducing radiation sickness (Sv)
    RadiationSicknessThreshold = 1f;
    // Threshold before inducing death (Sv)
    RadiationDeathThreshold = 10f;
    // Rate at which radiation exposure "heals" when on a mission (Sv/s). Default is about 0.1 Sv/yr (human)
    RadiationHealRate = 0.000001157407407;
    // Rate at which radiation exposure "heals" at the KSC (Sv/s). Default is about 5 Sv/yr (human)
    RadiationHealRateKSC = 0.0000657407407;

    // NON-KERBAL EFFECTS
    // Enable degradation of science returns
    EnableScienceEffects = true;
    // Enable degradation of probe cores under long radiation exposure
    EnableProbeEffects = true;

      // SIMULATOR SETTINGS
     EnablePointRadiation = true;
     EnableSolarRadiation = false;
     EnableCosmicRadiation = false;

      // DEBUG SETTINGS
      // If on, generates UI debug messages
     DebugUI = true;
      // If on, debug overlays
     DebugOverlay = true
      // If on, generates debug messages for Source and Sink objects
     DebugSourceSinks = true
      // If on, debug modules added by Radioactivity
     DebugModules = true
      // If on, generates network creation/destruction/modification messages
     DebugNetwork = true
      // If on, generates debug messages when building raycast paths
     DebugRaycasting = true


}
